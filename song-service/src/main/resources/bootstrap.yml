server:
  port: 8081
# datasource configuration
spring:
  application:
    name: song-service

  datasource:
    url: jdbc:postgresql://postgresqldb_songservice:5432/songservice
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
song-service:
  path: /api/v1/songs
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka