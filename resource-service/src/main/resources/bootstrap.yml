server:
  port: 8082
# datasource configuration
spring:
  application:
    name: resource-service
  datasource:
    url: jdbc:postgresql://postgresqldb-resourceservice:5432/resourceservice
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    org:
      hibernate: INFO
      SQL: DEBUG
#      cache: DEBUG
#      stat: DEBUG
